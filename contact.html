<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vinny's - Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
    <header class="page-header">
        <!--Add logo-->
        <img src="img/name.png" alt="logo" class="page-header__item">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem"
                        class="navigation-list__item navigation-list__item--active">Home</a>
                </li>
                <li>
                    <a href="about.html" role="menuitem" class="navigation-list__item">About Me</a>
                </li>
                <li>
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
                </li>
                <li>
                    <a href="contact.html" role="menuitem" class="navigation-list__item">Contact Me</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="form">
        <h1>Connect with me</h1>
        <form action="value" method="post" id="contact-form">
            <label class="standard-label" for="contact-email"> Email:</label>
            <input type="email" id="contact-email" required>

            <label class="standard-label" for="contact-telephone">Telephone: </label>
            <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            <label class="standard-label" for="contact-message">Message: </label>
            <textarea maxlength="240" id="contact-message" required></textarea>

            <label class="standard-label" for="send-button"></label>
            <input type="submit" value="Send message" id="send-button">

        </form>
    </div>
    <footer class="page-footer">
        <br>
        <p><strong>Find me on</strong></p>
        <!--Add logo for sites-->
        <div class="social-media">
            <img src="img/github-icon.svg" alt="Github icon" width="30" height="30">

            <img src="img/twitter-icon.svg" alt="Twitter icon" width="30" height="30">

            <img src="img/linkedin-icon.svg" alt="Linkedin icon" width="30" height="30">
        </div>
    </footer>
</body>

</html>
